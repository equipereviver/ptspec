<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Terapêutico Singular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff; /* Fundo branco */
            color: #333; /* Cor do texto */
        }

        h2, h3 {
            color: #000; /* Cor preta para todos os títulos */
        }

        h2 {
            text-align: center;
            font-weight: bold; /* Título em negrito */
            font-size: 1.5em;
        }

        h3 {
            font-weight: bold; /* Títulos das seções em negrito */
            color: #000; /* Cor preta para os subtítulos */
        }

        .campo {
            padding: 12px;
            margin: 5px;
            border: 1px solid #a9d18e; /* Borda suave de verde claro */
            cursor: pointer;
            display: inline-block;
            background-color: #e1f5e1; /* Fundo verde claro */
            border-radius: 8px; /* Cantos arredondados */
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .campo:hover {
            background-color: #c8e6c9; /* Cor do fundo ao passar o mouse */
            transform: scale(1.05); /* Leve aumento no tamanho ao passar o mouse */
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: none;
            border-radius: 8px;
        }

        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Projeto Terapêutico Singular (1º semestre de 2025)</h2>

<!-- Aqui vêm os campos com as opções de texto para as questões prioritárias e objetivos -->

<div class="resultado" id="resultado">
    <h3>Campos elencados:</h3>
    <p id="textoResultado"></p>
</div>

<script>
    // Objeto para armazenar os resultados por categoria
    var resultados = {
        questoesPrioritariasAlcool: [],
        questoesPrioritariasMultipla: [],
        questoesPrioritariasVinculos: [],
        questoesPrioritariasVulnerabilidade: [], // Aqui estava o erro: faltava esta chave
        objetivosCurtoPrazo: [],
        objetivosMedioPrazo: [],
        objetivosLongoPrazo: []
    };

    function adicionarTexto(texto, categoria) {
        // Armazenar os resultados por categoria
        if (!resultados[categoria]) {
            resultados[categoria] = [];
        }
        
        // Adicionar o texto à categoria
        resultados[categoria].push(texto);
        
        // Atualizar a exibição
        atualizarResultado();
    }

    function atualizarResultado() {
        var resultadoTexto = "";

        // Adicionar as questões prioritárias agrupadas sob "QUESTÕES PRIORITÁRIAS"
        var questoesPrioritarias = [
            resultados.questoesPrioritariasAlcool,
            resultados.questoesPrioritariasMultipla,
            resultados.questoesPrioritariasVinculos,
            resultados.questoesPrioritariasVulnerabilidade
        ];

        var questoesAgrupadas = [];
        
        // Agrupar todas as questões prioritárias
        for (var i = 0; i < questoesPrioritarias.length; i++) {
            questoesAgrupadas = questoesAgrupadas.concat(questoesPrioritarias[i]);
        }
        
        // Exibir as questões prioritárias, se houver alguma
        if (questoesAgrupadas.length > 0) {
            resultadoTexto += "<strong>QUESTÕES PRIORITÁRIAS:</strong> " + questoesAgrupadas.join(", ") + "<br>";
        }

        // Exibir os objetivos de curto, médio e longo prazo separadamente
        if (resultados.objetivosCurtoPrazo.length > 0) {
            resultadoTexto += "<strong>Objetivos de curto prazo:</strong> " + resultados.objetivosCurtoPrazo.join(", ") + "<br>";
        }

        if (resultados.objetivosMedioPrazo.length > 0) {
            resultadoTexto += "<strong>Objetivos de médio prazo:</strong> " + resultados.objetivosMedioPrazo.join(", ") + "<br>";
        }

        if (resultados.objetivosLongoPrazo.length > 0) {
            resultadoTexto += "<strong>Objetivos de longo prazo:</strong> " + resultados.objetivosLongoPrazo.join(", ") + "<br>";
        }

        // Exibir os resultados na página
        document.getElementById('textoResultado').innerHTML = resultadoTexto;
        document.getElementById('resultado').style.display = 'block';
    }
</script>

</body>
</html>
